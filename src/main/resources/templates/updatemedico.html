<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Actualizar Médico</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            color: #007BFF;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <form th:action="@{/updatemedico/}+${id}" method="post">
        <div class="container">
            <div class="login-form">
                <h2>Actualizar Médico</h2>

                <div class="form-group">
                    <label>Nombre: <input type="text" name="nombre" th:value="${medico_info.nombre}"></label>
                </div>
                <div class="form-group">
                    <label>Apellido: <input type="text" name="apellido" th:value="${medico_info.apellido}"></label>
                </div>
                <div class="form-group">
                    <label>Correo: <input type="text" name="correo" th:value="${medico_info.correo}"></label>
                </div>
                <div class="form-group">
                    <label>Especialidad ID: <input type="text" name="especialidad_id" th:value="${medico_info.especialidad.id}"></label>
                </div>
                <input type="submit" value="Actualizar">
            </div>
        </div>
    </form>

</body>

</html>
